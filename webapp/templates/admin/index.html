{% extends 'admin/master.html' %}
{% block body %}
{{ super() }}
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <h1></h1>
            <p class="lead">
                欢迎登录后台管理系统
            </p>

            {% if not current_user.is_authenticated %}

            <p>
                <a class="btn btn-primary" href="{{ url_for('security.login') }}">登录</a>
            </p>
            {% endif %}
            <p>
                <a class="btn btn-primary" href="/"><i class="glyphicon glyphicon-chevron-left"></i> 返回首页</a>
            </p>
        </div>
    </div>
</div>
{% endblock body %}
